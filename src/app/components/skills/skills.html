<section class="skills-section">
  <h2 class="skills-headline">My Skills</h2>

  <div class="skills-content">
    <!-- Skill Set -->
    <div class="skill-set">
      @for (skill of skills(); track skill.name) {
        <div class="skill-item">
          <div class="skill-icon">
            <img [src]="'icon/' + skill.icon" [alt]="skill.name" />
          </div>
        </div>
      }
    </div>

    <!-- Currently Learning -->
    <div class="currently-learning">
      <app-skill-ellipse>
        <div class="learning-content">
          <p class="learning-title">currently learning...</p>

          <div class="learning-icons">
            @for (skill of learningSkills(); track skill.name) {
              <div class="learning-item">
                <div class="learning-icon">
                  <img [src]="'icon/' + skill.icon" [alt]="skill.name" />
                </div>
              </div>
            }
          </div>

          <p class="learning-text">
            I am currently expanding my knowledge by learning React and Vue.js to broaden my frontend
            development skills and stay up-to-date with modern frameworks.
          </p>
        </div>
      </app-skill-ellipse>
    </div>
  </div>
</section>
