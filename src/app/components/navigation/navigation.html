<nav class="menu-bar">
  <div class="logo-container">
    <img src="img/2_logo.svg" alt="Logo" class="logo" />
    <div class="logo-text"></div>
  </div>

  <div class="menu-system">
    @for (item of menuItems; track item.label) {
      <a [href]="item.href" class="menu-button">
        <span class="text">{{ item.label }}</span>
      </a>
    }
  </div>

  <app-language-switcher (languageChange)="onLanguageChange($event)" />
</nav>
